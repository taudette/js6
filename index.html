<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>js6-Hide-A-Form</title>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    
      <div class = "inner">   
        <div class = "hide">
          <div class="user-info">
            <h2>User Info</h2>
            <form>
            Name:
            <input class="Name" type="text" name="Name" value="">
            <br>
            Bio:
            <input class = "Bio" type="text" name="Bio" value="">
            <br>
            Favorite Books:
            <input type class = "Books" ="text" name="Favorite Books" value="">
            <br>
            Favorite Javascript Libraries:
            <input type="text" class="jsLib" name="Favorite JS" value="">
            <br>
            <input class="sub-button" type="submit" value="SUBMIT" />
            </form>
          </div>

        </div>

        <div class="profile">
          <h1>HAPPY DOG!!</h1>
          <img class="dog" src="http://www.funpedia.net/imgs/mar12/cute-puppies-04.jpg">
          <div class="user-info stock-input">
            <form>
            Name:
            <input class="newName" disabled type="text" name="Name" value=" Smiles">
            <br>
            Bio:
            <input disabled class="newBio" type="text" name="Bio" value=" Please pet me"> 
            <br>
            Favorite Books:
            <input disabled class="newBooks" type="text" name="Favorite Books" value=" All dogs go to heaven">
            <br>
            Favorite Javascript libraries:
            <input disabled class= "newjsLib" type="text" name="Favorite JS" value=" Squirrels">
            <br>
            <input class="edit-button" type="submit" value="Edit" />
            </form>
        </div>
      </div>



    </div>
    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="main.js"></script>

  </body>
</html>
